<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>result summry</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    
    <div class="parent">
        <h4>your result</h4>
        <div class="cricle">
            <span class="big">76</span>
            <span class="small">of100</span>
        </div>
        <p id="i">great</p>
        <p class="par">Your scored higher than 65% of<br>the people who have taken these tests</p>
    </div>
    <div class="summary">
        <h4>Summary</h4>
        <div class="r">
            <p class="t"><i class="fas fa-thin fa-bolt icon1"></i> Reaction</p>
            <p class="b"><span id="p">80</span>/100</p>
        </div>
        <div class="s">
            <p><i class="fas fa-thin fa-brain icon2" color="yellow"></i></i> Memory</p>
            <p class="b"><span id="p">92</span>/100</p>
        </div>
        <div class="d">
            <p><i class="fas fa-thin fa-comment icon3"></i> Verbal</p>
            <p class="b"><span id="p">61</span>/100</p>
        </div>
        <div class="f">
            <p><i class="fas fa-thin fa-eye icon4"></i>  Visual</p>
            <p class="b"><span id="p">72</span>/100</p>
        </div>
        <button>Continue</button>
    </div>
  </div>  
</body>
</html>
